<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="Stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="paintApp"></div>
    <div class="interface">
        <button class="clear">Clear</button>
        <input id="text">
        <text>RED = CTRL</text>
        <input class="red" type="range" min="0" max="255">
        <text>GREEN = SHIFT</text>
        <input class="green" type="range" min="0" max="255">
        <text>ALT = BLUE</text>
        <input class="blue" type="range" min="0" max="255">
        <text>Click = WHITE; ZXCVB changes the background color!</text>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
